<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Grid Entertainment</title>
    
    <!-- Favicon: теперь вкладка будет с вашим аватаром -->
    <link rel="icon" type="image/png" href="logo/logo1.png">

    <!-- Стили -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Баннер сайта -->
        <header>
            <img src="logo/logo2.png" alt="Banner" class="site-banner">
        </header>

        <!-- Панель пользователя (аватар) -->
        <div id="user-panel" class="hidden">
            <div class="user-header">
                <img src="logo/logo1.png" alt="Аватар пользователя" class="user-avatar">
                <h2 id="user-nick"></h2>
                <img id="user-badge" class="badge" src="" alt="">
            </div>
            <div class="posts-container">
                <h3>Посты</h3>
                <div id="posts-list"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
